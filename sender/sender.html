<!DOCTYPE html>
<html>
    <head>
        <title>Sender</title>
        <link rel="stylesheet" href="../style2.css">
    </head>
    <body>
        <div class="container">
            <input class="input2" placeholder="Enter username..." type="text" id="username-input" /><br>
            <button class="btn" onclick="sendUsername()">Send</button>
            <button class="btn" onclick="startCall()">Start Call</button>
            <button class="btn" onclick="shareScreen()">Share Screen</button>
        </div>
        <div id="video-call-div">
            <video muted id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div">
                <button onclick="muteVideo()">Mute Video</button>
                <button onclick="muteAudio()">Mute Audio</button>
            </div>
        </div>
        <script src="./sender.js"></script>
    </body>
</html>
